<!-- login.component.html -->
<div class="min-h-screen bg-emerald-50 py-8 px-4">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 md:p-8">
    <h2 class="text-2xl font-bold text-emerald-700 text-center mb-8">Welcome Back to RecycleHub</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-6">
      <!-- Login Information -->
      <div class="bg-gray-50 rounded-lg p-6 space-y-6">
        <h3 class="text-lg font-semibold text-emerald-800">Login Information</h3>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            #email="ngModel"
            [(ngModel)]="loginData.email"
            required
            email
            class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
            [class.border-red-500]="email.invalid && (email.dirty || email.touched)"
            [class.focus:border-red-500]="email.invalid && (email.dirty || email.touched)"
            [class.focus:ring-red-200]="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              #password="ngModel"
              [(ngModel)]="loginData.password"
              required
              minlength="6"
              class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
              [class.border-red-500]="password.invalid && (password.dirty || password.touched)"
              [class.focus:border-red-500]="password.invalid && (password.dirty || password.touched)"
              [class.focus:ring-red-200]="password.invalid && (password.dirty || password.touched)">
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
              <i class="fas" [class.fa-eye-slash]="showPassword" [class.fa-eye]="!showPassword"></i>
            </button>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long</div>
          </div>
        </div>
      </div>


      <div class="flex flex-col items-center space-y-4">
        <button
          type="submit"
          class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition"
          [disabled]="loginForm.invalid">
          Sign In
        </button>
        <a routerLink="/auth/register" class="text-emerald-600 hover:text-emerald-700 text-sm">
          Don't have an account? Sign up
        </a>
      </div>
    </form>
  </div>
</div>
