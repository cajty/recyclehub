<!-- register.component.html -->
<div class="min-h-screen bg-emerald-50 py-8 px-4">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 md:p-8">
    <h2 class="text-2xl font-bold text-emerald-700 text-center mb-8">Create your RecycleHub Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <div class="bg-gray-50 rounded-lg p-6 space-y-6">
        <h3 class="text-lg font-semibold text-emerald-800">Account Information</h3>

        <!-- Email and Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
              [ngClass]="{'border-red-500': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}">
            <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
              {{ getErrorMessage('email') }}
            </p>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
              [ngClass]="{'border-red-500': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}">
            <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
              {{ getErrorMessage('password') }}
            </p>
          </div>
        </div>

        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input
            id="fullName"
            type="text"
            formControlName="fullName"
            class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
            [ngClass]="{'border-red-500': registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid}">
          <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
            {{ getErrorMessage('fullName') }}
          </p>
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <textarea
            id="address"
            formControlName="address"
            rows="3"
            class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
            [ngClass]="{'border-red-500': registerForm.get('address')?.touched && registerForm.get('address')?.invalid}">
          </textarea>
          <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid">
            {{ getErrorMessage('address') }}
          </p>
        </div>

        <!-- Phone Number and Date of Birth -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input
              id="phoneNumber"
              type="tel"
              formControlName="phoneNumber"
              class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
              [ngClass]="{'border-red-500': registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid}">
            <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid">
              {{ getErrorMessage('phoneNumber') }}
            </p>
          </div>

          <div>
            <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
            <input
              id="dateOfBirth"
              type="date"
              formControlName="dateOfBirth"
              class="w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring focus:ring-emerald-200 transition"
              [ngClass]="{'border-red-500': registerForm.get('dateOfBirth')?.touched && registerForm.get('dateOfBirth')?.invalid}">
            <p class="mt-1 text-sm text-red-600" *ngIf="registerForm.get('dateOfBirth')?.touched && registerForm.get('dateOfBirth')?.invalid">
              {{ getErrorMessage('dateOfBirth') }}
            </p>
          </div>
        </div>

        <!-- Profile Picture -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture (Optional)</label>
          <div class="mt-1 flex items-center space-x-4">
            <label class="cursor-pointer bg-white px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition">
              <span class="text-sm text-gray-600">Choose file</span>
              <input type="file" class="hidden" (change)="onImageSelected($event)" accept="image/*">
            </label>
            <div *ngIf="selectedImage" class="w-24 h-24 rounded-full overflow-hidden">
              <img [src]="selectedImage" alt="Profile preview" class="w-full h-full object-cover">
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex flex-col items-center space-y-4">
        <button
          type="submit"
          class="w-full max-w-xs bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition"
          [disabled]="registerForm.invalid">
          Create Account
        </button>
        <a [routerLink]="['/user/login']" class="text-emerald-600 hover:text-emerald-700 text-sm">
          Already have an account? Login
        </a>
      </div>
    </form>
  </div>
</div>
