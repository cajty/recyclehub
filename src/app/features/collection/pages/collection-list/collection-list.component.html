<div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold mb-4">Collection Requests</h2>
      <div class="grid gap-4">
        <div *ngFor="let request of requests" class="bg-white rounded-lg shadow p-4">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold">Request #{{request.id}}</h3>
            <span [class]="getStatusClass(request.status)">{{request.status}}</span>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <p class="text-gray-600">Date:</p>
              <p>{{request.date}} - {{request.timeSlot}}</p>
            </div>
            <div>
              <p class="text-gray-600">Address:</p>
              <p>{{request.address}}</p>
            </div>
          </div>

          <div class="border-t pt-4">
            <h4 class="font-medium mb-2">Waste Details</h4>
           <div class="grid gap-2 overflow-auto max-h-[50px]">
            <div *ngFor="let waste of request.waste" class="flex justify-between items-center">
                <span class="capitalize">{{waste.type}}</span>
              <span>{{waste.estimatedWeight}}kg</span>

            </div>

          </div>
          </div>
        </div>
      </div>
    </div>
