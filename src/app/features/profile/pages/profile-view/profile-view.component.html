<div class="container mx-auto px-4 py-8">
  <!-- Loading State -->
  <div *ngIf="loading$ | async" class="flex justify-center items-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error$ | async as error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
    {{ error }}
  </div>

  <!-- User Profile -->
  <div *ngIf="user$ | async as user" class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Profile Information</h2>

      <!-- Profile Picture -->
      <div class="mb-4">
        <img
          [src]="user.profilePicture || 'assets/default-avatar.png'"
          alt="Profile picture"
          class="w-24 h-24 rounded-full mx-auto object-cover border-2 border-emerald-500"
        >
      </div>
    </div>

    <div class="space-y-4">
      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Full Name:</span>
        <span>{{ user.fullName }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Email:</span>
        <span>{{ user.email }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Phone:</span>
        <span>{{ user.phoneNumber }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Address:</span>
        <span>{{ user.address }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Birth Date:</span>
        <span>{{ user.dateOfBirth | date:'mediumDate' }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">User Type:</span>
        <span class="capitalize">{{ user.userType }}</span>
      </div>

      <!-- Points Section -->
      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Points:</span>
        <span>{{ user.points }}</span>
      </div>

      <!-- Points Conversion Buttons -->
      <div class="flex flex-wrap gap-2 justify-end mt-6">
        <button
          (click)="convertPoints(user.id, 100)"
          class="px-4 py-2 bg-emerald-500 text-white rounded hover:bg-emerald-600 disabled:opacity-50"
          [disabled]="user.points < 100">
          Convert 100 Points (50 Dh)
        </button>
        <button
          (click)="convertPoints(user.id, 200)"
          class="px-4 py-2 bg-emerald-500 text-white rounded hover:bg-emerald-600 disabled:opacity-50"
          [disabled]="user.points < 200">
          Convert 200 Points (120 Dh)
        </button>
        <button
          (click)="convertPoints(user.id, 500)"
          class="px-4 py-2 bg-emerald-500 text-white rounded hover:bg-emerald-600 disabled:opacity-50"
          [disabled]="user.points < 500">
          Convert 500 Points (350 Dh)
        </button>
      </div>

      <!-- Delete Account Button -->
      <div class="flex justify-end mt-4">
        <button
          (click)="deleteAccount(user.id)"
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          Delete Account
        </button>
      </div>
    </div>
  </div>
</div>
