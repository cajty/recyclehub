<div class="container mx-auto px-4 py-8">
  <ng-container *ngIf="loading$ | async">
    <div class="flex justify-center items-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600"></div>
    </div>
  </ng-container>

  <ng-container *ngIf="error$ | async as error">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
      {{ error }}
    </div>
  </ng-container>

  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6" *ngIf="user$ | async as user">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Profile Information</h2>

      <!-- Profile Picture -->
      <div class="mb-4">
        <img
          [src]="user.profilePicture || 'assets/default-avatar.png'"
          alt="Profile picture"
          class="w-24 h-24 rounded-full mx-auto object-cover border-2 border-emerald-500"
        >
      </div>
    </div>

    <div class="space-y-4">
      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Full Name:</span>
        <span>{{ user.fullName }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Email:</span>
        <span>{{ user.email }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Phone:</span>
        <span>{{ user.phoneNumber }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Address:</span>
        <span>{{ user.address }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Birth Date:</span>
        <span>{{ user.dateOfBirth }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">User Type:</span>
        <span class="capitalize">{{ user.userType }}</span>
      </div>

      <div class="flex border-b py-2">
        <span class="font-medium w-1/3">Points:</span>
        <span>{{ user.points }}</span>
      </div>
    </div>
  </div>
</div>
